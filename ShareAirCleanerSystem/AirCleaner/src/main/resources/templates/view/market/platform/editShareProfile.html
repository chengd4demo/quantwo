<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>平台设置</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
<form id="form1" class="layui-form" action="" >
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:0em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend>分润比例设置</legend>
		<div id ="profileId" style="padding-left: 2em;">
			<label style="margin:0 8px" th:each="shareProfit:${shareProfits}" >
			<span th:if="${shareProfit.type == 'CY'}">公司：</span>
			<span th:if="${shareProfit.type == 'IR'}">投资商：</span>
			<span th:if="${shareProfit.type == 'TR'}">商家：</span>
			<span th:if="${shareProfit.type == 'SR'}">促销员：</span>
			<span th:if="${shareProfit.type == 'CR'}">会员：</span>
			<span data-th-text="${shareProfit.scale}"></span>%</label>
		</div>
			<div id="content" style="margin-top: 2em;">
				<div> 
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label"><span style="color:red">*</span>分润对象：</label>
							<div class="layui-input-inline">
								<select name="type" lay-verify="required" lay-search="">
									<option value="">请选择分润对象</option>
									<option value="CY">公司</option>
									<option value="IR">投资商</option>
									<option value="TR">商家</option>
									<option value="SR">促销员</option>
									<option value="CR">会员</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label"><span style="color:red">*</span>分润比例</label>
							<div class="layui-input-inline">
								<input type="text" name="scale" autocomplete="off" lay-verify="required|scale" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn   layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="add" title="新增">
							<i class="fa fa-plus-square-o   " style=""></i>+&nbsp;新增</button>
						</div>
						<!-- <div class="layui-inline">
							<button class="layui-btn   layui-btn-normal layui-btn-sm" type="button" data-method="saler" title="删除">
							<i class="fa fa-plus-square   " style=""></i>-&nbsp;删除</button>
						</div> -->
					</div>
				</div>
			</div>
	</fieldset>
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:0em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend>提现手续费设置</legend>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"><span style="color:red">*</span>手续费</label>
					<div class="layui-input-inline">
						<input type="text" id="free" name="free" th:value="${#numbers.formatInteger(free,0,'DEFAULT')}" autocomplete="off" lay-verify="required|free" class="layui-input">
					</div>
				</div>
			</div>
	</fieldset>
	<div class="layui-form-item" style="text-align: center;">
	        <div class="layui-input-block">		            
	            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
	        </div>
    </div>
</form>
<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/platform/editShareProfile.js"></script>
</body>
</html>
