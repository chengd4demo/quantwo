<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增价格模型</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend data-th-text="${priceValue.legend}"></legend>
		<form class="layui-form" layui-form="priceValue" th:object="${priceValue}" action="">
		<input type="hidden" name ="id" th:field="*{id}"/>
		<input type="hidden" name = "modelId" th:field="*{modelId}"/>		
		    <!--模型名称-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label" >模型名称</label>
		          <div class="layui-form-label" style="margin-left:-38px " data-th-text="${priceModelName}"></div>
		    </div>
		    <!--时长-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label"><span style="color:red">*</span>时长（分钟）</label>
		        <div class="layui-input-block">
		            <input type="text" name="costTime" th:field="*{costTime}" lay-verify="required|costTime" autocomplete="off" class="layui-input" >
		        </div>
	    	</div>
		    <!--单价 -->
		     <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label"><span style="color:red">*</span>单价（元）</label>
		        <div class="layui-input-block">
		            <input type="text" name="value" th:field="*{value}" lay-verify="required|value" autocomplete="off" class="layui-input" >
		        </div>
	    	</div>
		    <!--优惠折扣-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label"><span style="color:red">*</span>优惠折扣（%）</label>
		        <div class="layui-input-block">
		            <input type="text" name="discount" th:field="*{discount}" lay-verify="required|discount" autocomplete="off" class="layui-input" >
		        </div>
	    	</div>
		    <!--优惠开始时间-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">优惠开始时间</label>
		        <div class="layui-input-block">
		            <input type="text" id="startTime" name="activeStartTime" th:field="*{activeStartTime}"  autocomplete="off" class="layui-input" >
		        </div>
	    	</div>
		   	<!--优惠结束时间-->
		   	<div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">优惠结束时间</label>
		        <div class="layui-input-block">
		            <input type="text" id="endTime" name="activeEndTime" th:field="*{activeEndTime}" autocomplete="off" class="layui-input" >
		        </div>
	    	</div>
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>

<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/price/editpriceValueIndex.js"></script>
</body>
</html>
