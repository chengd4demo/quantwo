<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增价格体系</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255);margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
			<legend data-th-text="${priceSystem.legend}">维护价格体系</legend>
		<form class="layui-form" layui-form="priceSystem" action="" th:object="${priceSystem}" >
		   <input type="hidden" name ="id" th:field="*{id}"/>
		   	<input type="hidden" name ="state" value="0"/>		
		    <!--价格体系名称-->
		    <div class="layui-form-item">
		        <label class="layui-form-label" style="text-align: center;"><span style="color:red">*</span>价格体系名称</label>
		        <div class="layui-input-block">
		            <input type="text" name="name" th:field="*{name}" lay-verify="name" autocomplete="off" class="layui-input">
		        </div>
		    </div>
		    <!--价格模型名称-->
			<div class="layui-form-item">
	            <label class="layui-form-label" style="text-align: center;"><span style="color:red">*</span>价格模型名称</label>
	            <div class="layui-input-block" id="investorTag">
	                <select name="priceModelId" th:field="*{priceModelId}" lay-verify="required" lay-search="">
	                    <option th:each="priceModel:${priceModels}" th:value="${priceModel.id}" th:text="${priceModel.name}"></option>                    
	                </select>
	            </div>
    		</div>
		    <!--描述-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">描述</label>
		        <div class="layui-input-block">
		            <textarea name="description" th:field="*{description}"  lay-verify="description" placeholder="请输入内容" class="layui-textarea"></textarea>
		        </div>
	    	</div>
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>

<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/price/editPriceSystemIndex.js"></script>
</body>
</html>
