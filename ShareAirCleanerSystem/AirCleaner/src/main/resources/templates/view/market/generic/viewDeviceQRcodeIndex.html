<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:utext="${title}"></title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
		.qrcode {
			margin:0 auto;
			width:90%;
			height:300px;
			text-align: center;
			border:1px solid #1E9FFF;
		}
		.qrcode img{
			width:300px;
			height:300px;
			max-width:300px;
			max-height:300px;
			margin-bottom: 10px;
		}
		.qrcode div{
			margin:0 auto;
		}
		</style>
</head>
<body class="body">
		<div class="qrcode">
			<img th:src="@{../../../qrcode/{filename}(filename=${qrcode})}"  th:alt="${qrcode}"/>
			<div class="layui-input-block">		            
            	<button id = "download" class="layui-btn   layui-btn-warm layui-btn-sm" type="button" data-method="print" title="打印">
					<i class="fa fa-print   " style=""></i>&nbsp;打印
   				</button>
	        </div>
		</div>
		
<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
<script type="text/javascript">
layui.use(['jquery'], function() {
	index = parent.layer.getFrameIndex(window.name),src=$("div img")[0].src,alt=$("div img")[0].alt;
	$("#download").on("click",function(){
		window.document.body.innerHTML = '<img src="'+src+'"  alt="'+alt+'" style="width:300px;height:300px;max-width:300px;max-height:300px;"/>';  
			window.print();  
			parent.layer.close(index);
	})
});
</script>
</body>
</html>
