<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增奖品</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend data-th-text="${prizeConfig.legend}"></legend>
		<form class="layui-form" layui-form="prizeConfig" th:object="${prizeConfig}" action="">
		<input type="hidden" name="state">
		<input type="hidden" name ="id" th:field="*{id}"/>		
			<!--奖项名称-->
			<div class="layui-form-item">
	            <label class="layui-form-label"><span style="color:red">*</span>奖项名称</label>
	            <div class="layui-input-block">
	                <select th:field="*{prizeItemConfigId}" name="prizeItemConfigId" lay-verify="prizeItemConfigId" lay-search="">
	                    <option value="">请选择奖项</option>
	                   	<option th:each="prizeItemConfig:${prizeItemConfigs}" th:value="${prizeItemConfig.id}" th:text="${prizeItemConfig.name}"></option>              
	                </select>
	            </div>
    		</div>
		    <!--奖品名称-->
		    <div class="layui-form-item">
		        <label class="layui-form-label"><span style="color:red">*</span>奖品名称</label>
		        <div class="layui-input-block">
		            <input type="text" name="prizeName" th:field="*{prizeName}" lay-verify="prizeName" placeholder="请输入奖品名称" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--奖品数量-->
		    <div class="layui-form-item">
		    	<label class="layui-form-label"><span style="color:red">*</span>奖品数量</label>
		        <div class="layui-input-block">
		            <input type="text" name="prizeNumber" lay-verify="prizeNumber" th:field="*{prizeNumber}" placeholder="请输入奖品数量" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--所属商家-->
			<div class="layui-form-item">
	            <label class="layui-form-label"><span style="color:red">*</span>所属商家</label>
	            <div class="layui-input-block">
	                <select th:field="*{traderId}" name="traderName" lay-verify="traderName" lay-search="">
	                    <option value="">请选择商家</option>
	                   	<option th:each="trader:${traders}" th:value="${trader.id}" th:text="${trader.name}"></option>              
	                </select>
	            </div>
    		</div>
		    <!--奖品品类-->
		    <div class="layui-form-item">
		        <label class="layui-form-label">奖品品类</label>
			    <div class="layui-input-block" id="state">	
			    	<input type="radio" class="layui-input" name="prizeCategory"  lay-verify="prizeCategory"  lay-filter="prizeCategory" value="3" title="实物奖">
			    	<input type="radio" class="layui-input" name="prizeCategory"  lay-verify="prizeCategory" lay-filter="prizeCategory" value="4" checked="checked" title="虚拟奖">
				</div>
		    </div>
		    <!--奖品类型-->
		    <div class="layui-form-item">
	            <label class="layui-form-label">奖品类型</label>
	            <div class="layui-input-block" id="reason-1">
	                <select name="prizeType" th:field="*{prizeType}" lay-verify="prizeType" lay-search="">
	                     <option value="">请选择奖品类型</option>  
	                     <option value="3">打折卷</option>
               			 <option value="4">抵扣卷</option>
               			 <option value="5">满减卷</option>	    
	                </select>
	            </div>
	            <div style="display:none" class="layui-input-block" id="reason-3">
	            	<label class="layui-form-label" style="width:45px;">兑换券</label>
	            </div>
    		</div>
    		<!-- 有效期 -->
    		<div class="layui-form-item">
		        <label class="layui-form-label">有效期</label>
		        <div class="layui-input-block">
		            <input type="text" name="effectiveTime" id="date" th:field="*{effectiveTime}" placeholder="请选择有效期" autocomplete="off" class="layui-input">
		        </div>
		    </div>
    		<!-- 使用地址 -->
    		<div class="layui-form-item">
		        <label class="layui-form-label">使用地址</label>
		        <div class="layui-input-block">
		            <input type="text" name="name" th:field="*{address}" lay-verify="address" placeholder="请输入地址" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
    		<!-- 地址经纬度 -->
    		<div class="layui-form-item">
		        <label class="layui-form-label">地址经纬度</label>
		        <div class="layui-input-block">
		            <input type="text" name="" lay-verify="name" readonly="readonly" placeholder="如：1512156125，515165123165" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
    		<!-- 面额 -->
    		<div class="layui-form-item" id="reason-2">
		        <label class="layui-form-label">面额</label>
		        <div class="layui-input-block">
		            <input type="text" name="denomination" th:field="*{denomination}" lay-verify="denomination" placeholder="请输入面额" autocomplete="off" class="layui-input" >
		        </div>
		    </div>		   
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">取消</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>
<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/activity/editPrizeIndex.js"></script>
</body>
</html>
