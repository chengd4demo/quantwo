<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>账务管理</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
    <div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
		lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>财务管理</a> <span
		lay-separator="">&gt;</span> <cite><a>账务管理</a></cite></span>
	</div>	
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:2em;padding-right:2em;padding-top:1em;">
	<legend>账务管理信息查询</legend>
	<form class="layui-form" id="searchForm">
	<input type="hidden"/>
		<div style="margin-top:5px;" class="layui-row">
			<!--商户订单号-->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;">商户订单号:</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" autocomplete="on" placeholder="商户订单号">
					</div>
				</div>
			</div>						
			<!-- 支付完成时间 -->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;"> 支付完成时间:</label>
					<div class="layui-input-block">
						<input type="text" id="date" class="layui-input" placeholder="请选择时间">
					</div>
				</div>
			</div>
			<!-- 支付订单号 -->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">支付订单号:</label>
					<div class="layui-input-block">
						<input type="text"  class="layui-input" autocomplete="on" placeholder="支付订单号">
					</div>
				</div>
			</div>
		</div>
		<!--右侧功能按钮-->
		<div class="layui-col-md4" style="float: right;">
			<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
				<div class="layui-inline" style="margin-right: 0px;">
						<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
					</div>
				<div class="layui-inline" style="margin-right: 0px;">
					<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
				</div>
			</div>
		</div>
	</form>
</fieldset>
<!-- 表格 -->
<table id="accountingList" lay-filter="accountingTable"></table>
<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<script type="text/javascript" src="../../../js/market/account/queryAccountingManagementIndex.js"></script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
	<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="detail">查看差异明细</a>			
</script>
</body>
</html>
