<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增奖项</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend data-th-text="${prizeItemConfig.legend}"></legend>
		<form class="layui-form" layui-form="prizeItemConfig" th:object="${prizeItemConfig}" action="">
		<input type="hidden" name ="id" th:field="*{id}"/>
		    <!--奖项名称-->
		    <div class="layui-form-item">
		        <label class="layui-form-label"><span style="color:red">*</span>奖项名称</label>
		        <div class="layui-input-block">
		            <input type="text" name="name" th:field="*{name}" lay-verify="name" placeholder="请输入奖项名称" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--中奖几率-->
		    <div class="layui-form-item">
		    	<label class="layui-form-label"><span style="color:red">*</span>中奖几率</label>
		        <div class="layui-input-block">
		            <input type="text" name="probabilityLable" th:field="*{probabilityLable}"  placeholder="请输入中奖几率" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!-- 奖项图片 -->
		    <div class="layui-upload">
		    	<label class="layui-form-label">奖项图片</label>
			  	<button type="button" class="layui-btn" id="test1">上传图片</button>
			 	<div class="layui-upload-list">
			    	<img class="layui-upload-img" id="demo1">
			    	<p id="demoText"></p>
			  	</div>
			</div>
		    <!--备注-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">备注</label>
		        <div class="layui-input-block">
		            <textarea name="remarks" placeholder="请输入备注内容" class="layui-textarea"  th:field="*{remarks}"></textarea>
		        </div>
	    	</div>
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>

<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/activity/editPrizeItemIndex.js"></script>
</body>
</html>
