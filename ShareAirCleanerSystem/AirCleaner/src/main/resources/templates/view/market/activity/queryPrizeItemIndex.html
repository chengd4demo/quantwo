<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>奖项设置</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
	<!--奖项设置-->	        	
      	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255);margin-top:1em;padding-left:2em;padding-right:10em;padding-top:1em;">
			<legend>奖项设置</legend>
			<form class="layui-form" id="searchPrizeItemForm">
			<div id="table2"></div>
				<div class="layui-form">
					<!-- 奖项名称 -->
				    <div class="layui-col-md6">
						<div class="layui-form-item">
						    <label class="layui-form-label" style="word-break: keep-all;">奖项名称：</label>
						    <div class="layui-input-block">
						    	<input type="text" class="layui-input" name="name" autocomplete="off" placeholder="奖项名称">
							</div>
						</div>
					</div>
					<!-- 右侧功能按钮 -->
					<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
						<div class="layui-inline" style="margin-right: 0px;">
							<button class="layui-btn layui-btn-primary" lay-submit   lay-filter="searchPrizeItemSubmit" title="查询">查询</button>
						</div>
						<div class="layui-inline" style="margin-right: 0px;">
							<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
						</div>
						<div class="layui-inline" id="prizeItemaddbtn">
							<button type="button" data-method="prizeItemadd" class="layui-btn layui-btn-normal layui-icon" title="新增投资商信息">新增</button>
						</div>
					</div>							
				</div>
			</form>
		</fieldset>
	<!-- 表格 -->
	<table id="prizeItemList" lay-filter="prizeItemTable"></table>
	<script type="text/javascript" src="../../../frame/layui/layui.all.js"></script>
	<script type="text/javascript" src="../../../js/market/activity/queryPrizeItemIndex.js"></script>
	<!-- 表格操作按钮集 -->
	<script type="text/html" id="prizeItemOption">
		<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
	</script>
</body>
</html>
