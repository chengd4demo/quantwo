<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>分润设置</title>
	<link rel="stylesheet" href="../../../frame/layui/css/layui.css">
	<link rel="stylesheet" href="../../../frame/static/css/style.css">	
	<link rel="stylesheet" href="../../../css/frame.css">
	<link rel="stylesheet" href="../../../css/globle.css">	
</head>
	<body class="body" style="overflow:scroll;">
		<form class="layui-form">
			<!--表格控制按钮-->
			<button class="layui-btn layui-btn-primary up-all">全部收起</button>
			<button class="layui-btn layui-btn-primary down-all">全部展开</button>
			<button class="layui-btn layui-btn-primary get-checked">获取选中</button>
	
			<!--表格-->
			<div class="main" style="width:100%; height:300px;margin-top:10px; overflow:scroll;">
	    		<table class="layui-table layui-form" id="test-tree-table"></table>
			</div>
		</form>
		<!--分页-->
		<div id="demo7"></div>
		
		<!-- 底部确认按钮 -->
		<div class="layui-form-item" style="text-align: center;">
	        <div class="layui-input-block">
	            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo2">确认</button>
	        </div>
		</div>
				
		<!--底部引入-->
		<script type="text/javascript" src="../../../js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
		<script type="text/javascript" src="../../../frame/echarts/treetable.js"></script>
		<script type="text/javascript" src="../../../../js/market/platform/queryNewShareProfile.js"></script>
	</body>
</html>
