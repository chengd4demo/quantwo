<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>新增批次信息</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend data-th-text="${deviceBatch.legend}"></legend>
		<form class="layui-form" layui-form="deviceBatch" th:object="${deviceBatch}" action="">
		<input type="hidden" name ="id" th:field="*{id}"/>
			<!--所属投资商-->
			<div class="layui-form-item">
	            <label class="layui-form-label"><span style="color:red">*</span>所属投资商</label>
	            <div class="layui-input-block">
	                <select th:field="*{investorId}" lay-verify="required" lay-search="">
	                    <option value="">请选择投资商</option>
	                   	<option th:each="investor:${investors}" th:value="${investor.id}" th:text="${investor.name}"></option>              
	                </select>
	            </div>
    		</div>
		    <!--批次名称-->
		    <div class="layui-form-item">
		        <label class="layui-form-label"><span style="color:red">*</span>批次名称</label>
		        <div class="layui-input-block">
		            <input type="text" th:field="*{batchName}" lay-verify="name" placeholder="请输入批次名称" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--备注-->
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">备注</label>
		        <div class="layui-input-block">
		            <textarea placeholder="请输入内容" lay-verify="remarks"  class="layui-textarea" th:field="*{remarks}"></textarea>
		        </div>
	    	</div>
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>

<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/generic/editDeviceBatchIndex.js"></script>
</body>
</html>
