<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>跑马灯</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
	    <div class="layui-tab-content">
	    	<!--活动说明-->
	        <div class="layui-tab-item layui-show">
	        	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255);margin-top:1em;padding-left:2em;padding-right:1em;padding-top:1em;">
					<legend>活动说明</legend>
					<li>1、跑马灯活动说明</li>
					<form class="layui-form" action="" th:object="${config}"> 
					    <div class="layui-form-item">				    	
					        <label id="openId" class="layui-form-label" style="width: 90px;"></label>
					        <div class="layui-input-block">
					        </div>
					    </div>
					    <div class="layui-form-item">				    	
					        <label class="layui-form-label" style="width: 120px;">是否开启跑马灯：</label>
					        <div class="layui-input-block">
					            <input id="switchId" type="checkbox"  name="close" th:field="*{open}"  lay-filter="switchTest" lay-skin="switch" lay-text="是|否">
					        </div>
					    </div>
					</form>
				</fieldset>
	        </div>	        
    	</div>	
	<script type="text/javascript" src="../../../frame/layui/layui.all.js"></script>
	<script type="text/javascript" src="../../../js/index.js"></script>
	<script type="text/javascript" src="../../../js/market/activity/queryActivityIndex.js"></script>
	<script type="text/javascript">
	 
	</script>
</body>
</html>
