<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>设备消费记录</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
</head>
<body class="body">
    <div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
		lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>财务管理</a> <span
		lay-separator="">&gt;</span> <cite><a>设备消费记录</a></cite></span>
	</div>	
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:2em;padding-right:2em;padding-top:1em;">
	<legend>设备消费记录信息查询</legend>
	<form class="layui-form" id="searchForm">
		<div style="margin-top:5px;" class="layui-row">
			<!--订单号-->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;"> 订单号：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="billingId" autocomplete="on" placeholder="订单号">
					</div>
				</div>
			</div>
			<!-- 设备编号 -->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label"> 设备编号：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="machNo" autocomplete="on" placeholder="设备编号">
					</div>
				</div>
			</div>
			<!-- 订单状态 -->
			<div style="margin-top:5px;" class="layui-form">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">订单状态：</label>
					<div class="layui-input-block" id="billingTag">
						<div style="height:0px;width:0px;overflow:hidden">
							<input name="state">
						</div>
						<div class="layui-input-inline" style="width:100%" ;> 
							<select name = "state">  
								<option value="">请选择订单状态</option> 
								<option value="-1">支付异常</option>  
								<option value="0">待付款</option>
								<option value="1">已付款</option>  
								<option value="2">待开帐</option>
								<option value="3">已开帐</option>
								<option value="4">已退款</option>
								<option value="5">已完成</option>     
							</select>							
						</div>
					</div>
				</div>
			</div>
		</div>
			<!-- 消费时间 -->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label"> 消费时间：</label>
					<div class="layui-input-block">
						<input type="text" id="date" class="layui-input" name="createTimeStr">
					</div>
				</div>
			</div>
			<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
					<div class="layui-inline" style="margin-right: 0px;">
						<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
					</div>
					<div class="layui-inline" style="margin-right: 0px;">
						<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
					</div>					
				</div>
		</div>
	</form>
</fieldset>
	<!-- 表格 -->
	<table id="billingList" lay-filter="billingTable"></table>
	<script type="text/javascript" src="../../frame/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/index.js"></script>
	<script type="text/javascript" src="../../js/market/account/queryBillingIndex.js"></script> 
	<!-- 状态 -->

  		{{#  } else if(d.state === 2) { }}

		{{#  } else if(d.state === 3) { }}

		{{#  } else if(d.state === 4) { }}

		{{#  } else if(d.state === 5) { }}

  		{{#  } else { }}

		{{#  } }}
	</script>
	
</body>
</html>
