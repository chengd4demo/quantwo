<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户详情</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
   
</head>
<body class="body">
	
	<form class="layui-form" action="" th:object="${customer}" >
		<input type="hidden" name ="id" th:field="*{id}"/>
		<!--姓名、昵称 -->
		<div class="list-Div" style="width: 100%; position: relative;">
		 	<div class="rightDiv" style="width: 50%;float: left;">
		 		<!-- 姓名 -->
			     <div class="layui-form-item" style="width:100px">
			        <label class="layui-form-label">姓名:</label>
				    <div class="layui-input-block">	
				    	<div class="layui-form-label" data-th-text="*{name}" style="width:100px;margin-left:-90px;"></div>
					</div>
			    </div>
		 	</div>
		 	<div class="leftDiv" style="width: 50%;float: right;">
		 		<!-- 昵称 -->	
			     <div class="layui-form-item" style="width:100px">
			        <label class="layui-form-label">昵称:</label>
				    <div class="layui-input-block">	
				    	<div class="layui-form-label" data-th-text="*{nickName}" style="width:200px;margin-left:-120px;"></div>
					</div>
			    </div>
		 	</div>
		 </div>
		 <!--年龄、性别  -->
		 <div class="list-Div" style="width: 100%;margin-top: 30px; position: relative;">
		 	<div class="rightDiv" style="width: 50%;float: left;">
		 		<!-- 年龄 -->	
			     <div class="layui-form-item" style="width:100px">
			     <input type="hidden" id="hiddenAge" th:value="*{identificationNumber}"/>
			        <label class="layui-form-label">年龄:</label>
				    <div class="layui-input-block">	
				    	<div id="identityCard" class="layui-form-label" style="margin-left:-90px;"></div>
					</div>
			    </div>
		 	</div>
		 	<div class="leftDiv" style="width: 50%;float: right;">
		 		<!-- 性别 -->	
			     <div class="layui-form-item" style="width:100px">
			     <input type="hidden" id="hiddenSex" th:value="*{sex}"/>
			        <label class="layui-form-label">性别:</label>
				    <div class="layui-input-block">	
				    	<div id="demo" class="layui-form-label" style="margin-left:-90px;"></div>
					</div>
			    </div>
		 	</div>
		 </div>
		 		 
		 <!--手机号码、地区  -->
		 <div class="list-Div" style="width: 100%;margin-top: 30px; position: relative;">
		 	<div class="rightDiv" style="width: 50%;float: left;">
		 		<!-- 手机号码 -->	
			     <div class="layui-form-item" style="width:300px">
			        <label class="layui-form-label" style="word-break: keep-all;">手机号码:</label>
				    <div class="layui-input-block">	
				    	<div class="layui-form-label" data-th-text="*{phoneNumber}" style="margin-left:-10px;"></div>
					</div>
			    </div>
		 	</div>
		 	<div class="leftDiv" style="width: 50%;float: right;">
		 		<!-- 地区 -->	
			     <div class="layui-form-item" style="width:100px">
			        <label class="layui-form-label">地区:</label>
				    <div class="layui-input-block">	
				    	<div class="layui-form-label" data-th-text="*{address}" style="width:200px;margin-left:-120px;"></div>
					</div>
			    </div>
		 	</div>
		 </div>
 
	    <!-- 注册时间 -->	
	     <div class="layui-form-item" style="width:100px">
	        <label class="layui-form-label">注册时间:</label>
		    <div class="layui-input-block">	
		    	<div class="layui-form-label" data-th-text="*{joinTime}"  style="width:200px;margin-left:-80px;"></div>
			</div>
	    </div>		    	
	    <!--底部功能按钮-->
	    <div class="layui-form-item" style="text-align: center;">
	        <div class="layui-input-block">		            
	            <button lay-submit="" lay-filter="closeCustomer" class="layui-btn layui-btn-primary">取消</button>
	            <button lay-submit="" lay-filter="closeCustomer" class="layui-btn layui-btn-normal layui-icon">确定</button>
	        </div>
	    </div>
	</form>	
<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/market/activity/editCustomerIndex.js"></script>
<script type="text/javascript">
var x="";
var time = document.getElementById("hiddenSex").value;
if (time == 1)
  {
  x="男";
  }

else
  {
  x="女";
  }
document.getElementById("demo").innerHTML=x;

</script>
</body>
</html>
