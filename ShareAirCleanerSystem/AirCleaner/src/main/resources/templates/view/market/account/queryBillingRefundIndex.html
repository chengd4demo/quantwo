<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>退款记录</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
    <div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
		lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>财务管理</a> <span
		lay-separator="">&gt;</span> <cite><a>退款记录</a></cite></span>
	</div>	
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:2em;padding-right:2em;padding-top:1em;">
	<legend>退款记录信息查询</legend>
	<form class="layui-form" id="searchForm">
		<div style="margin-top:5px;" class="layui-row">
			<!--微信昵称-->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;">微信昵称：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="nickName" autocomplete="on" placeholder="微信昵称">
					</div>
				</div>
			</div>			
			<!-- 状态 -->
			<div style="margin-top:5px;" class="layui-form">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">订单状态：</label>
					<div class="layui-input-block" id="billingRefundTpl">
						<div style="height:0px;width:0px;overflow:hidden">
							<input name="refundStatus">
						</div>
						<div class="layui-input-inline" style="width:100%"> 
							<select name = "refundStatus">  
								<option value="">请选择退款状态</option> 
								<option value="0">未审核</option>
								<option value="1">通过</option>  
								<option value="2">驳回</option>								     
							</select>							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 手机号码 -->
		<div class="layui-col-md4">
			<div class="layui-form-item">
				<label class="layui-form-label">手机号码：</label>
				<div class="layui-input-block">
					<input type="text"  class="layui-input" name="phoneNum" autocomplete="on" placeholder="手机号码">
				</div>
			</div>
		</div>
		<!-- 退款时间 -->
		<div class="layui-col-md4">
			<div class="layui-form-item">
				<label class="layui-form-label"> 退款时间：</label>
				<div class="layui-input-block">
					<input type="text" id="date" class="layui-input" name="createTime">
				</div>
			</div>
		</div>
	</div>
			<!--右侧功能按钮-->
			<div class="layui-col-md4" style="float: right; margin-top: -55px;">
				<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
					<div class="layui-inline" style="margin-right: 0px;">
							<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
						</div>
					<div class="layui-inline" style="margin-right: 0px;">
						<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
					</div>
				</div>
			</div>
	</form>
</fieldset>
<!-- 表格 -->
<table id="billingRefundList" lay-filter="billingRefundTable"></table>
<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<script type="text/javascript" src="../../../js/market/account/queryBillingRefundIndex.js"></script>
<!-- 状态 -->
	<script type="text/html" id="refundStatusTpl">
  		{{#  if(d.refundStatus == '0'){ }}
			未审核
  		{{#  } else if(d.refundStatus == '1') { }}
			通过
		{{#  } else if(d.refundStatus == '2') { }}
			驳回
		{{#  } }}
	</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
{{#  if(d.refundStatus == '0'){ }}
	<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="billingRefundAudit">审核</a>
{{#  } }}
</script>
</body>
</html>
