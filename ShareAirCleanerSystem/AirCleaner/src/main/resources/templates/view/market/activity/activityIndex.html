<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>跑马灯</title>

<body class="body" style="padding:0px;margin-left: 0px;margin-top: 0px;margin-right: 0px;margin-bottom: 0px;overflow: hidden;">
	<div class="layui-tab" lay-filter="activity">
	    <ul class="layui-tab-title">
	        <li class="layui-this" id="clickMe">活动设置</li>
	        <li lay-id="prizeItem">奖项设置</li>
	        <li lay-id="prize">奖品设置</li>
	        <li lay-id="winning">中奖名单</li>
	    </ul>
	    <div class="layui-tab-content" style="padding:0px;">
	    	<div class="layui-tab-item layui-row">
	    		<iframe id="table1" src="../../../market/activity/set/index" style="width: 100%; height: 92%;" frameborder="0" scrolling="auto"></iframe>
	    	</div>
	    	<div class="layui-tab-item layui-row">
	    		<iframe id="table2" src="../../../market/prizeItem/index" style="width: 100%; height: 92%;" frameborder="0" scrolling="auto"></iframe>
	    	</div>
	    	<div class="layui-tab-item layui-row">
	    		<iframe id="table3" src="../../../market/prize/index"  style="width: 100%; height: 92%;" frameborder="0" scrolling="auto"></iframe>
	    	</div>
	    	<div class="layui-tab-item layui-row">
	    		<iframe id="table4" src="../../../market/queryWinning/index" style="width: 100%; height: 92%;" frameborder="0" scrolling="auto"></iframe>
	    	</div>       
	    </div>
	</div>
<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
