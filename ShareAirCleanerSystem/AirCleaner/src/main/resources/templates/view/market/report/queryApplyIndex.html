<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>设备使用统计</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
	<div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
			lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>统计报表管理</a> <span
		lay-separator="">&gt;</span> <cite><a>设备使用统计</a></cite></span>
	</div>	
<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-right:5em;padding-top:1em;">
	<legend>信息查询</legend>
	<form class="layui-form" id="searchForm">
		<input id = "method" type="hidden" name="method" value='audit' />
		<div style="margin-top:5px;" class="layui-row">
			<!--日期-->
			<div  class="layui-form">
				<div class="layui-col-md4" style="margin-left:0px;">
					<div class="layui-form-item">
						<label class="layui-form-label">日期:</label>
						<div class="layui-input-block" id="state">
							<div style="height:0px;width:0px;overflow:hidden">
								<input name="state">
							</div>
							<div class="layui-input-inline" style="width:100%" ;> 
								<select id="type" name="type" lay-verify="required"  lay-filter="type">  
									<option value="">请选择状态</option>
	                    			<option value="day">天</option>
	                    			<option value="week">周</option>
	                    			<option value="month">月</option>
	                    			<option value="year">年</option>	                    			   
								</select>							
							</div>
						</div>
					</div>
				</div>
			</div>	
			<!--开始时间-->
			<div class="layui-col-md4" id="timeStartDom">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;">开始时间:</label>
					<div class="layui-input-block">
						<input type="text" id="date1" class="layui-input" name="timeStart" lay-verify="required" placeholder="请选择时间">
					</div>
				</div>
			</div>
			<!--结束时间-->
			<div class="layui-col-md4"  id="timeEndDom">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;">结束时间:</label>
					<div class="layui-input-block">
						<input type="text" id="date2" class="layui-input" name="timeEnd" lay-verify="required"  placeholder="请选择时间">
					</div>
				</div>
			</div>
			<!-- 商家名称 -->
			<div style="margin-top:5px;" class="layui-form">
				<div class="layui-col-md4">
					<div class="layui-form-item">
			            <label class="layui-form-label">商家名称:</label>
			            <div class="layui-input-block">
			               <select id="traderId" name="traderId" lay-search="" lay-verify="required" >
			                    <option value="">直接选择或搜索选择</option>
			                    <option th:each="trader:${traders}" th:value="${trader.id}" th:text="${trader.name}"></option>                                        
			                </select>
			            </div>
	    			</div>
				</div>
			</div>				
			<!--右侧功能按钮-->		
			<div class="layui-col-md4">
				<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
					<div id="lableApplyId" class="layui-inline" style="margin-right: 10px;">
						<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
					</div>
				</div>
			</div>
		</div>		
	</form>
</fieldset>
<!--设备统计图表-->
 <div class="foderDiv" style="width: 100%;height: 400px;margin-top: 30px; position: relative;">
 	<div id="frequency" class="rightDiv" style="width: 50%;height: 400px;float: left;border-right:0px solid #D1D1D1; ">
 		
 	</div>
 	<div id="utilizationRate" class="leftDiv" style="width: 50%;height: 400px;float: right;">
 		
 	</div>
 </div>
<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<script type="text/javascript" src="../../../js/echarts.min.js"></script>
<script type="text/javascript" src="../../../js/market/report/queryApplyIndex.js"></script>
</body>
