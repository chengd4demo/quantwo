<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>提现管理</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
</head>
<body class="body">
	<div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
			lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>财务管理</a> <span
		lay-separator="">&gt;</span> <cite><a>提现管理</a></cite></span>
	</div>	
<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-right:5em;padding-top:1em;">
	<legend>提现管理信息查询</legend>
	<form class="layui-form" id="searchForm">
		<input id = "method" type="hidden" name="method" value='audit' />
		<div style="margin-top:5px;" class="layui-row">
			<!--申请人-->
			<div class="layui-col-md4" style="margin-right:0px;">
				<div class="layui-form-item">
					<label class="layui-form-label"> 申请人：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="name" autocomplete="on" placeholder="申请人">
					</div>
				</div>
			</div>
			<!--手机号码-->
			<div class="layui-col-md4" style="margin-right:0px;">
				<div class="layui-form-item">
					<label class="layui-form-label"> 手机号码：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="" autocomplete="on" placeholder="手机号码">
					</div>
				</div>
			</div>
			<!-- 申请时间 -->
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label" style="word-break: keep-all;"> 申请时间：</label>
						<div class="layui-input-block">
							<input type="text" id="date" class="layui-input" name="timeEnd" placeholder="申请时间">
						</div>
					</div>
				</div>	
			<!--微信号-->
			<div class="layui-col-md4" style="margin-right:0px;">
				<div class="layui-form-item">
					<label class="layui-form-label"> 微信号：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="weixin" autocomplete="on" placeholder="微信号">
					</div>
				</div>
			</div>
			<!--状态-->
			<div  class="layui-form">
				<div class="layui-col-md4" style="margin-left:0px;">
					<div class="layui-form-item">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block" id="state">
							<div style="height:0px;width:0px;overflow:hidden">
								<input name="state">
							</div>
							<div class="layui-input-inline" style="width:100%" ;> 
								<select id="state" name="state" lay-filter="investorTag">  
									<option value="">请选择状态</option>
	                    			<option value="4">未通过</option>
	                    			<option value="3">已通过</option>
	                    			<option value="2">未审核</option>	                    			   
								</select>							
							</div>
						</div>
					</div>
				</div>
			</div>		
			<!--右侧功能按钮-->		
			<div class="layui-col-md4">
				<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
					<div class="layui-inline" style="margin-right: 10px;">
						<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
					</div>
					<div class="layui-inline">
						<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
					</div>
				</div>
			</div>
		</div>		
	</form>
</fieldset>
<!-- 表格 -->
<table id="accountSystemList" lay-filter="accountSystemTable"></table>
<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../../js/index.js"></script>
<!-- 表格操作按钮集 -->
	<script type="text/html" id="barOption">
			{{#  if (d.state === 2) { }}
			<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="accountSystemAudit">审核</a>
	{{#  } }}
	
	</script>
<!-- 状态 -->
<script type="textml" id="stateTpl">
		{{#  if (d.state === 2) { }}
			未审核
		{{#  } else if (d.state === 3) { }}
			已通过
		{{#  } else if (d.state === 4) { }}
			未通过
  		{{#  } else { }}
			 {{ d.state }}
  		{{#  } }}
</script>
<script type="text/javascript" src="../../../js/market/account/queryAccountSystemIndex.js"></script>
</body>
