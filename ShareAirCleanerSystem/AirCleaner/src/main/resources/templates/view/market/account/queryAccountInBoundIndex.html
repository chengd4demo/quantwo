<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>入账记录</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="stylesheet" href="../../../../frame/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="body" style="width:92%;">
    <div class="layui-card-header">
		<i class="layui-icon">  </i> <span class="layui-breadcrumb"
		lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span> <a>财务管理</a> <span
		lay-separator="">&gt;</span> <cite><a>入账记录</a></cite></span>
	</div>	
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:2em;padding-right:2em;padding-top:1em;">
	<legend>入账记录信息查询</legend>
	<form class="layui-form" id="searchForm">
		<div style="margin-top:5px;" class="layui-row">
			<!--用户名-->
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="word-break: keep-all;">用户名：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="name" autocomplete="on" placeholder="用户名">
					</div>
				</div>
			</div>			
			<!-- 状态 -->
			<div style="margin-top:5px;" class="layui-form">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">订单状态：</label>
					<div class="layui-input-block" id="accountInBoundTpl">
						<div style="height:0px;width:0px;overflow:hidden">
							<input name="state">
						</div>
						<div class="layui-input-inline" style="width:100%";> 
							<select name = "state">  
								<option value="">请选择入账状态</option> 
								<option value="0">待确认</option>  
								<option value="1">已确认</option>								     
							</select>							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 入账时间 -->
		<div class="layui-col-md4">
			<div class="layui-form-item">
				<label class="layui-form-label"> 入账时间：</label>
				<div class="layui-input-block">
					<input type="text" id="date" class="layui-input" name="inBoundTime">
				</div>
			</div>
		</div>
	</div>
	<!--右侧功能按钮-->
	<div class="layui-col-md4" style="float: right;">
		<div class="layui-btn-container" style="text-align:center;margin-bottom: 1em;">
			<div class="layui-inline" style="margin-right: 0px;">
					<button id="searchBtn" class="layui-btn layui-btn-primary" lay-submit=""   lay-filter="searchSubmit" title="查询">查询</button>
				</div>
			<div class="layui-inline" style="margin-right: 0px;">
				<button class="layui-btn layui-btn-primary" lay-filter="bnt-reset" title="重置">重置</button>									
			</div>
			<div class="layui-inline" id="batchinboundaffirm">
				<button class="layui-btn   layui-btn-normal" type="button" data-method="batchinboundaffirm" title="批量入账">
				<i class="fa fa-gg" style=""></i>&nbsp;批量入账</button>
			</div>
		</div>
		</div>
	</div>
</div>
	</form>
</fieldset>
	<!-- 表格 -->
	<table id="accountInBoundList" lay-filter="accountInboundTable"></table>
	<script type="text/javascript" src="../../frame/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/index.js"></script>
	<script type="text/javascript" src="../../js/market/account/queryAccountInBoundIndex.js"></script>
	<!-- 表格操作按钮集 -->
	<script type="text/html" id="barOption">
		{{#  if(d.state === 0){ }}
			<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="inBoundAffirm">入账</a>
  		{{#  }}}
		
	</script> 
	<!-- 状态 -->
	<script type="text/html" id="stateTag">
  		{{#  if(d.state === 0){ }}
			待确认
  		{{#  } else if(d.state === 1) { }}
			已确认
  		{{#  } else { }}
			{{#  d.state }}
		{{#  } }}
	</script>
</body>
</html>
