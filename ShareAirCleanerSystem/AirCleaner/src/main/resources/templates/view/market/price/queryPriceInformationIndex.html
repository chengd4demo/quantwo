<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>价格模型管理</title>
		<link rel="stylesheet" href="../../frame/layui/css/layui.css">
		<link rel="stylesheet" href="../../frame/static/css/style.css">
	</head>

	<body class="body">
		<!-- 位置定位-->
		<div class="layui-card-header">
			<i class="layui-icon">&#xe715;</i> <span class="layui-breadcrumb" lay-separator=">" style="visibility: visible;"> <a>您现在的所在位置</a>
		<span lay-separator="">&gt;</span>
			<a>价格信息维护</a>
			<span lay-separator="">&gt;</span> <cite><a>价格模型管理</a></cite></span>
		</div>

		<!-- 工具集 -->
		<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255);margin-top:1em;padding-left:2em;padding-right:2em;padding-top:1em;">
			<legend>信息查询</legend>
			<form class="layui-form" id="searchForm">
			<div class="my-btn-box">
				<span class="fl">
        <span>模型名称：</span>
				<div class="layui-input-inline">
					<input id="resetinput" type="text" name="name" autocomplete="off" placeholder="请输入模型名称" class="layui-input">
				</div>
			</div>
			</span>
			<span class="fr" style="margin-top: -50px;">
    			<button class="layui-icon layui-btn layui-btn-primary" lay-submit=""  lay-filter="searchSubmit">查询</button>
        		<button class="layui-icon layui-btn layui-btn-primary"  lay-filter="btn-reset">重置</button>        		
  				<div class="layui-inline" id="addbtn" style="margin-left: 10px;"> 
  					<button type="button" data-method="add" class="layui-btn layui-btn-normal layui-icon">新增</button>
				</div> 
    		</span>
			</div>
			</form>
		</fieldset>
		<!-- 表格 -->
		<div id="dateTable" lay-filter="formElements"></div>

		<script type="text/javascript" src="../../frame/layui/layui.js"></script>
		<script type="text/javascript" src="../../js/index.js"></script>
		<script type="text/javascript" src="../../js/market/price/queryPriceModelIndex.js"></script>
		<!-- 表格操作按钮集 -->
		<script type="text/html" id="barOption">
			<a class="layui-icon layui-btn layui-btn-mini layui-btn-normal" lay-event="detail">&#xe654;</a>
			<a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
		</script>
	</body>

</html>
