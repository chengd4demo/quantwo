<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户信息编辑</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">
	<fieldset class="layui-elem-field" style="border-color:rgb(30, 159, 255); margin-top:1em;padding-left:1em;padding-right:2em;padding-top:1em;">
		<legend data-th-text="${user.legend}"></legend>
		<form class="layui-form" layui-form="user" th:object="${user}" action="">
		<input type="hidden" name ="id" th:field="*{id}"/>
		    <!--批次名称-->
		    <div class="layui-form-item"  th:if="${user.id == null}">
		        <label class="layui-form-label"><span style="color:red">*</span>账号</label>
		        <div class="layui-input-block">
		            <input type="text" name="username" th:field="*{username}" lay-verify="username" placeholder="请输入账号" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--批次名称-->
		    <div class="layui-form-item">
		        <label class="layui-form-label"><span style="color:red">*</span>真实姓名</label>
		        <div class="layui-input-block">
		            <input type="text" name="trueName" th:field="*{trueName}" lay-verify="trueName" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		    <!--登录密码-->
		    <div class="layui-form-item" th:if="${user.id != null}">
		        <label class="layui-form-label">密码</label>
		        <div class="layui-input-block">
		            <input type="text" name="passward" th:field="*{passward}" lay-verify="passward" placeholder="请输入密码" autocomplete="off" class="layui-input" >
		        </div>
		    </div>
		 	<!--所属投资商-->
			<div class="layui-form-item">
	            <label class="layui-form-label"><span style="color:red">*</span>所属角色</label>
	            <div class="layui-input-block">
	                <select name="roles" th:field="*{roleId}" lay-verify="required" lay-search="">
	                    <option value="">请选择所属角色</option>
	                   	<option th:each="role:${roles}" th:value="${role.id}" th:text="${role.name}"></option>              
	                </select>
	            </div>
    		</div>
		    <!--底部提交按钮-->
		    <div class="layui-form-item" style="text-align: center;">
		        <div class="layui-input-block">
		            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		            <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">提交</button>
		        </div>
		    </div>
		</form>
	</fieldset>

<script src="../../../frame/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="../../../js/security/user/editUserIndex.js"></script>
</body>
</html>
